<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .heading1,
        .instructions {
            text-align: center;
        }

        body{
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="sumbitRequestContainer">
        <div id="submitRequestHeaderContainer">
            <h3 class="heading1">Submit a request</h3>
            <p class="instructions">Fill out the form below to submit a request for Reimbursment</p>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <form>
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label">Title</label>
                        <input type="text" id="inputTitle" class="form-control" aria-describedby="titleHelpBlock">
                        <div id="titleHelpBlock" class="form-text">
                            Descriptive title of reimbursment, must be under 20 characters long.
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Description</label>
                        <input type="text" id="inputDescription" class="form-control"
                            aria-describedby="descriptionHelpBlock">
                        <div id="descriptionHelpBlock" class="form-text">
                            Description of how funds were utilized.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputAmount" class="form-label">Reimbursment Amount ($)</label>
                        <input type="number" min="0.01" step="0.01" max="10000" id="inputAmount" class="form-control"
                            placeholder="0.00" aria-describedby="amountHelpBlock">
                        <div id="amountHelpBlock" class="form-text">
                            Amount requested for reimbursment in US Dollars.
                        </div>
                    </div>

                    <label for="inputReceipt" class="form-label">Copy of Receipt</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputReciept">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I acknowledge all information entered is accurate.</label>
                      </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
