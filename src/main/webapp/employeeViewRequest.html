<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reimbursment Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .wrapper {
            background-color: lightblue;
        }

        .heading1,
        .instructions {
            text-align: center;
        }

        .nav-item>.nav-link {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-color: black;
            border-style: solid;
            border-width: 1px 1px 0px 1px;
        }

        #pills-all-tab.active {
            background-color: cadetblue;

        }

        #pills-pending-tab.active {
            background-color: goldenrod;
        }

        #pills-fulfilled-tab.active {
            background-color: limegreen;
        }

        .requestTable {
            width: 100%;
            min-height: 500px;
            border-color: black;
            border-style: solid;
            border-width: 0px 1px 0px 1px;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
        }

        #allTableHead>th {
            background-color: cadetblue;
        }

        #pendingTableHead>th {
            background-color: goldenrod;
        }

        #fulfilledTableHead>th {
            background-color: limegreen;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-12">
                <h3 class="heading1">View Reimbursment Requests</h3>
                <p class="instructions">Use the tabs below to view your Pending and Fulfilled requests</p>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div id="container" class="col-10">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tableTab active" id="pills-all-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all"
                            aria-selected="true">All</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tableTab" id="pills-pending-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-pending" type="button" role="tab" aria-controls="pills-pending"
                            aria-selected="false">Pending</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tableTab" id="pills-fulfilled-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-fulfilled" type="button" role="tab" aria-controls="pills-fulfilled"
                            aria-selected="false" onclick="updateEmpty()">Fulfilled</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
                        <table id="allTable" class="requestTable table table-secondary">
                            <tr id="allTableHead">
                                <th id="test">Request ID#</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane" id="pills-pending" role="tabpanel" aria-labelledby="pills-pending-tab">
                        <table id="pendingTable" class="requestTable table table-warning">
                            <tr id="pendingTableHead">
                                <th id="test">Request ID#</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane" id="pills-fulfilled" role="tabpanel" aria-labelledby="pills-fulfilled-tab">
                        <table id="fulfilledTable" class="requestTable table table-success">
                            <tr id="fulfilledTableHead">
                                <th>Request ID#</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script>
        function updateEmpty() {
            clearTable(document.getElementById('allTable'));
            clearTable(document.getElementById('pendingTable'));
            clearTable(document.getElementById('fulfilledTable'));
        }

        function clearTable(table) {
            if (table.rows.length < 2) {
                for (var i = 0; i < table.rows[0].cells.length; i++) {
                    if (i == 0)
                        table.rows[0].cells[i].innerHTML = "No Requests Found"
                    else
                        table.rows[0].cells[i].innerHTML = "";
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
